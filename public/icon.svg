<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Inner circle for seal -->
  <circle cx="32" cy="32" r="22" fill="url(#sealGradient)" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Quest symbol - sword and shield -->
  <g transform="translate(32, 32)">
    <!-- Shield -->
    <path d="M-8,-12 L-4,-8 L-4,4 L0,8 L4,4 L4,-8 L8,-12 Z" fill="#FFD700" stroke="#8B4513" stroke-width="1"/>
    
    <!-- Sword -->
    <rect x="-1" y="-16" width="2" height="20" fill="#C0C0C0" stroke="#8B4513" stroke-width="0.5"/>
    <rect x="-3" y="-18" width="6" height="4" fill="#8B4513"/>
    <rect x="-2" y="-20" width="4" height="2" fill="#FFD700"/>
  </g>
  
  <!-- Encryption symbols around the edge -->
  <g transform="translate(32, 32)">
    <!-- Top encryption symbol -->
    <circle cx="0" cy="-18" r="2" fill="#FFD700" stroke="#8B4513" stroke-width="0.5"/>
    <text x="0" y="-16" text-anchor="middle" font-family="monospace" font-size="3" fill="#8B4513">üîí</text>
    
    <!-- Bottom encryption symbol -->
    <circle cx="0" cy="18" r="2" fill="#FFD700" stroke="#8B4513" stroke-width="0.5"/>
    <text x="0" y="20" text-anchor="middle" font-family="monospace" font-size="3" fill="#8B4513">üîê</text>
    
    <!-- Left encryption symbol -->
    <circle cx="-18" cy="0" r="2" fill="#FFD700" stroke="#8B4513" stroke-width="0.5"/>
    <text x="-18" y="2" text-anchor="middle" font-family="monospace" font-size="3" fill="#8B4513">‚ö°</text>
    
    <!-- Right encryption symbol -->
    <circle cx="18" cy="0" r="2" fill="#FFD700" stroke="#8B4513" stroke-width="0.5"/>
    <text x="18" y="2" text-anchor="middle" font-family="monospace" font-size="3" fill="#8B4513">‚ú®</text>
  </g>
</svg>
